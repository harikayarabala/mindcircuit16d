
apiVersion: v1
kind: Service
metadata:
  name: fb-lb-svc
  namespace: prod           # <-- add this if your deployment is in prod
  labels:
    app: facebook
spec:
  type: LoadBalancer
  selector:
    app: facebook           # <-- fix indentation; must align under selector
  ports:
    - name: http            # optional but helpful
      port: 80
      targetPort: 8080
      protocol: TCP

